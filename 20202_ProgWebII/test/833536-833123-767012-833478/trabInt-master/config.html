<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/config.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <title>Express API - Configurações</title>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Express API</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="login.html">Sair</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="./config.html">
                                <span data-feather="home"></span> Configurações <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="p-3 mb-2 mt-4 bg-primary text-white">Selecione abaixo os provedores</div>
                <select class="custom-select mt-2 mb-2 d-block w-100" id="mesAno" required>
                    <option value="">Selecione o provedor...</option>
                    <option value="1">JAMEF</option>
                    <option value="2">RTE</option>
                    <option value="3">GBC</option>
                    <option value="4">ABC</option>
                </select>
                <button type="button" class="btn btn-primary">Adicionar</button>
                <div class="p-1 mb-2 mt-4 bg-primary text-white">Seus provedores</div>
                <div class="p-3 mb-2 bg-light text-dark">
                    JAMEF
                    <button class="btn btn-outline-danger btn-sm float-right"><i class="fa fa-trash"></i></button>
                </div>
                <div class="p-3 mb-2 bg-light text-dark">
                    RTE
                    <button class="btn btn-outline-danger btn-sm float-right"><i class="fa fa-trash"></i></button>
                </div>
                <div class="p-3 mb-2 bg-light text-dark">
                    GBC
                    <button class="btn btn-outline-danger btn-sm float-right"><i class="fa fa-trash"></i></button>
                </div>
                <div class="p-3 mb-2 bg-light text-dark">
                    ABC
                    <button class="btn btn-outline-danger btn-sm float-right"><i class="fa fa-trash"></i></button>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="scripts/config.js"></script>
</body>

</html>
