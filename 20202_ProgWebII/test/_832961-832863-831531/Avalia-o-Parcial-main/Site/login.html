<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  

  <title>Login | Expresso API</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="css/expressoapi.css" rel="stylesheet">

</head>

<body class="bg-gradiente-um">

  <div class="container">

    
    <div class="linha justificado-conteudo-centro">

      <div class="c1 c2 c3">

        <div class="card obj-escondido borda0 sombra-login margem5">
          <div class="card-corpo padd0">
           
            <div class="linha">
              <div class="c4 d-none d-lg-block bg-login-imagem"></div>
              <div class="c4">
                <div class="padd1">
                  <div class="texto-centro">
                    <h1 class="h4 texto-cinza-9 margem4">Bem vindo!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="InserirEmail" placeholder="Digite seu e-mail...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="InserirSenha" placeholder="Digite sua senha...">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox pqno">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Lembrar meu acesso</label>
                      </div>
                    </div>
                    <a href="index.html" class="btn btn-primeiro btn-user btn-block">
                      Login
                    </a>
                   
                  </form>
                  <hr>
                  <div class="texto-centro">
                    <a class="pqno" href="repurar-senha.html">Esqueceu sua senha?</a>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


  <script src="vendor/jquery/jquery.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>


  <script src="vendor/jquery-easing/jquery.easing.js"></script>

 
  <script src="js/expressoapi.js"></script>

</body>

</html>
