<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/loginStyle.css">
    <link rel="shortcut icon" href="images/truckIcon.png" type="image/x-icon" />
    <title>Login Expresso API</title>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center login-container">
        <form action="dashboard.html" class="login-form text-center">
            <img src="images/truckIcon.png" style="width:100px;height:100px;">
            <h1 class="mb-5 font-weight-light">EXPRESSO API</h1>
            <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Login" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="Senha" required>
            </div>
            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                <a href="#" style="text-align:center;" >Esqueci minha senha</a>
            </div>
            <input type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase" value="Entrar">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
